addons:
  apt:
    packages:
    - dpkg

jobs:
  include:
    - stage: component test
      language: node_js
      node_js:
        - '10'

      sudo: true
      dist: xenial

      before_install:
      - cd ui

      before_script:
      - export CHROME_BIN=/usr/bin/google-chrome
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      - sudo apt-get update
      - sudo apt-get install -y libappindicator1 fonts-liberation
      - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - sudo dpkg -i google-chrome*.deb

      script:
      - ng test --watch false
      - ng build --prod

      deploy:
        provider: s3
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        bucket: hearts-build
        upload-dir: uibuild/$TRAVIS_BUILD_ID
        local_dir: dist/hearts-ui
        region: us-west-1
        skip_cleanup: true

    - stage: component test
      services:
      - postgresql
      dist: xenial
      env:
        global:
        - Database__ConnectionString="Host=localhost;Database=travis_ci_test;Username=postgres"
        - secure: ""
        - secure: ""
      language: csharp
      solution: hearts-backend.sln
      mono: none
      dotnet: 2.2.101
      before_install:
      - cd backend
      install:
      - dotnet restore
      before_script:
      - psql -c 'create database travis_ci_test;' -U postgres
      - dotnet ef database update --project HeartsApp
      script:
      - dotnet test
    - stage: Build
      dist: xenial
      language: csharp
      solution: hearts-backend.sln
      mono: none
      dotnet: 2.2.101
      before_install:
      - pip install --user awscli
      - cd backend
      - aws s3 sync s3://hearts-build/uibuild/$TRAVIS_BUILD_ID HeartsApp/wwwroot
      script:
      - dotnet publish -c Release -r ubuntu-x64
      deploy:
        provider: s3
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        bucket: hearts-build
        upload-dir: appbuild/$TRAVIS_BUILD_ID
        local_dir: HeartsApp/bin/Release/netcoreapp2.2/ubuntu-x64/publish
        region: us-west-1
        skip_cleanup: true
    - stage: E2E
      services:
      - postgresql
      dist: xenial
      language: node_js
      node_js:
      - '10'
      env:
        global:
        - Database__ConnectionString="Host=localhost;Database=travis_ci_test;Username=postgres"
      sudo: true
      before_install:
      - pip install --user awscli
      - cd ui
      - mkdir app
      - aws s3 sync s3://hearts-build/appbuild/$TRAVIS_BUILD_ID app
      before_script:
      - export CHROME_BIN=/usr/bin/google-chrome
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      - app/HeartsApp &
      - sleep 10
      script:
      - npm run e2e-local
    

